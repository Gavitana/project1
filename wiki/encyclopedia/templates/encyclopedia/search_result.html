{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {%csrf_token%}
    

    {% if title_page in entries %}
    <ul>
        {% for entry in entries %}
            <li><a href = 'wiki/{{entry}}' >{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% endif%}
{{title|safe}}
{% endblock %}
